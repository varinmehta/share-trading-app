name: Backend CI/CD

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Install Dependencies
              run: npm install
              working-directory: ./backend

            - name: Set up .env file
              run: |
                  echo "MONGODB_URI=mongodb://localhost:27017/share_trading" >> ./backend/.env

            - name: Run Tests
              run: npx jest # Use npx to run the local Jest version
              working-directory: ./backend
