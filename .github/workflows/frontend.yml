name: Frontend CI/CD

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: windows-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: Install Dependencies
              run: npm install

            - name: Run Tests
              run: npm test -- --watchAll=false

            - name: Build the App
              run: npm run build

            - name: Upload Build Artifact
              uses: actions/upload-artifact@v3
              with:
                  name: frontend-build
                  path: build/
